<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/form.css">
</head>


<body>

    <div class="formulario">

        <h1 class="h1">Cadastre-se</h1>



    <form class="form">

        <label class="label">Nome</label> <br>
        <input class="dados" type="text" id="usuário" placeholder="Digite seu Nome"/> <br>

        <label class="label" for="">CEP</label> <br>
        <input class="dados" type="text"  placeholder="Digite seu CEP" id="Logradouenumero"/> <br>
        
        <label class="label" for="">Logradouro e Numero</label> <br>
        <input class="dados" type="text"  placeholder="Digite seu Logradouro e Numéro" id="Logradouenumero"/> <br>

        <label class="label" for="">Bairro</label><br>
        <input class="dados" type="text"  placeholder="Digite seu Bairro" id="Bairro"/> <br>
        
        <label class="label" for="">Cidade</label> <br>
        <input class="dados" type="text"  placeholder="Digite sua Cidade"  id="Cidade"/> <br>
        
        <label class="label" for="">Estado</label> <br>
        <input class="dados" type="text"  placeholder=" Digite seu Estado" id="Estado"/> <br>
        <br>
        
        <div class="botao" >
        <button class="button">Cadastrar</button>
        </div>


    </form>

    <a href="index.html" class="btn-edit">Listar</a>


    </div>

    
</body>

</html>
